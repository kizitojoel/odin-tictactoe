<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="players">
            <div class="player-section" data-char="X">
                <h1 class="player-name" contenteditable="true">Player 1</h1>
                <p>X</p>
            </div>
            <button id="restart">Restart</button>
            <div class="player-section" data-char="O">
                <h1 class="player-name" contenteditable="true">Player 2</h1>
                <p>O</p>
            </div>
        </div>
        <div id="grid">
            <div class="grid-row" data-row="0">
                <div class="grid-item" data-col="0"></div>
                <div class="grid-item" data-col="1"></div>
                <div class="grid-item" data-col="2"></div>
            </div>
            <div class="grid-row" data-row="1">
                <div class="grid-item" data-col="0"></div>
                <div class="grid-item" data-col="1"></div>
                <div class="grid-item" data-col="2"></div>
            </div>
            <div class="grid-row" data-row="2">
                <div class="grid-item" data-col="0"></div>
                <div class="grid-item" data-col="1"></div>
                <div class="grid-item" data-col="2"></div>
            </div>
        </div>
        <footer class="footer">
            Copyright Joel Kizito &#169 <span id="date"></span>
        </footer>
    </div>
    <div class="overlay"></div>
    <div class="modal">This is my modal</div>
    <script src="script.js"></script>
</body>
</html>
